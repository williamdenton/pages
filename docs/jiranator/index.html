<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <a class="bookmarklet" data-prefix="Drag this bookmarklet to the favourites bar, and then click the bookmarklet from a JIRA ticket page"
        href="javascript:document.location = 'https://robfe.github.io/pages/jiranator/#'+encodeURIComponent(document.location.pathname.replace('/youtrack/issue/', '').replace('/', '-')">JIRA Halper</a>
    <br />
    <h1>Options:</h1>
    <label for="ticket">Branch Name:</label>
    <input type="text" id="ticket" size="50" />
    <h1>Git Scripts:</h1>
    <h2>Checkout / Create branch:</h2>
    <textarea>
if ! git checkout {ticket};
then 
    git checkout master;
    git pull --rebase
    git checkout -b {ticket};
fi
</textarea>

    <h2>Checkout / Create branch With Stash:</h2>
    <textarea>
git stash;
if ! git checkout {ticket};
then 
    git checkout master;
    git pull --rebase
    git checkout -b {ticket};
fi;
git stash pop;
</textarea>

<script src="script.js"></script>
</body>

</html>
